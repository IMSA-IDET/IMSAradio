<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/css/schedule-announcements.css">
    <link rel="stylesheet" href="/css/dark-theme.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/mobile/mobile-nav.css">
    <link rel="stylesheet" href="/css/audio-container.css">
    <link rel="stylesheet" href="/css/mobile/mobile-audiocontrol.css">
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="icon" href="img/logo.svg" type="image/svg" sizes="128x128 64x64 32x32 16x16 8x8">
    <link rel="apple-touch-icon" href="img/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
    <div id="doc">
        <div class="container">
            <div class="title">Announcements</div>
            <div class="list" id="announcements">
                
            </div>
        </div>
        <div class="container">
            <div class="title">Schedule</div>
            <div class="list" id="schedule">
                
            </div>
        </div>
    </div>

    <div id="bottomnav">

        <div id="primary-chat-container">
            <h6 id="lvcht">Live Chat</h6>
            <div id="innerbackground-chat">
                <ul id="msglist">
                </ul>
                <div id="chat-input-container">
                    <input type="text" id="chat-textinput">
                    <input type="image" src="img/send.png" id="chat-sendinput">

                </div>
            </div>
        </div>
        <div class="flexrow">
            <input type="image" src="img/chat.png" id="chat-button">
            <h6 id="Loading">Loading . . .</h6>
        </div>
        <div id="audio-container">
            <div id="connectiondiv">
                <img src="img/connection.png" id="connectionpng">
                <h4 id="connectioncount">0</h4>
            </div>

            <div id="control-container">
                <h6 id="server-time-start" class="audio-inline">00:00:00</h6>
                <input type="image" id="media-button" src="img/play.png" class="audio-inline">
            </div>
        </div>



    </div>

    <div id="navbar">
        <img src="/img/logo.svg" id="navlogo" class="navitem">
        <a class="navlink navitem" href="/">Podcast</a>
        <a class="navlink navitem">Episodes</a>
        <a class="navlink navitem">Credits</a>
    </div>



</body>

</html>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/announcements.js"></script>
<script src="/js/audio.js"></script>
